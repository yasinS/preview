<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta content="A simple browser-based Markdown editor (experimental)." name="description">
	<meta content="width=device-width, initial-scale=1" name="viewport">
	<meta name="theme-color" content="#222222"/>
	<link href="dist/css/style.css" rel="stylesheet">
	<link href="dist/images/icon_black.png" rel="icon" type="image/png">
	<title>Preview - Simple Markdown Editor</title>
</head>
<body>
	<div class="header">
		<b title="github.com/yasinS">preview</b>
		&nbsp; <a class="utility" href="#" onclick="saveText();" title="save to Local Storage"><span class="icon-floppy-disk"></span></a> <span id="save-options">&nbsp; saved to Local Storage. </span>
		&nbsp; <a class="utility" href="#" onclick="showDownloadOpts();" title="download"><span class="icon-download3"></span></a><span id="download-options">&nbsp; <a href="#" class="utility-text" onclick="downloadText();">as plain text</a> / <a href="#" onclick="downloadHTML();" class="utility-text">as HTML</a></span>
		&nbsp; <a class="utility" href="#" onclick="document.getElementById('fileInput').click();" title="load from file"><span class="icon-upload3"></span></a><input accept=".md,.txt" class="hidden" id="fileInput" type="file">
	        &nbsp; <a class="utility" href="#" onclick="clearText();" title="clear editor"><span class="icon-bin"></span></a>
		&nbsp; <a class="utility" href="#" onclick="window.print()" title="print output"><span class="icon-printer"></span></a>
		&nbsp; <a class="utility" href="#" id="night-element" title="toggle night mode"><span class="icon-brightness-contrast"></span></a>
		&nbsp; &bull; <span id="wordCountLive"></span> words &bull; <span id="charCountLive"></span> characters
	</div>
	<div class="home" id="window">
		<div class="row">
			<div class="four columns">
				<textarea id="source" onkeyup="convert()" placeholder="Start typing or load from file..."></textarea>
			</div>
			<div class="eight columns">
				<div id="output"></div>
			</div>
		</div>
	</div>
	<script src="dist/js/script.js"></script>
</body>
</html>
