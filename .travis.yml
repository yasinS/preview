language: node_js

before_script:
  - npm install -g gulp
  - npm install

script:
  - gulp

branches:
  only:
    - master

notifications:
  email: false

deploy:
  provider: pages
  skip_cleanup: true
  local_dir: public
  github_token: $GITHUB_TOKEN # Set in travis-ci.org dashboard
  on:
    branch: web
  repo: yasinS/preview-live
  target_branch: master
