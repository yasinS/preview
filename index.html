<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta content="A simple browser-based Markdown editor (experimental)." name="description">
	<meta content="width=device-width, initial-scale=1" name="viewport">
	<meta name="theme-color" content="#222222"/>
	<link rel="manifest" href="/manifest.json">
	<link href="css/skel.css" rel="stylesheet">
	<link href="css/ext.css" rel="stylesheet">
	<link href="img/icon_black.png" rel="icon" type="image/png">
	<title>Preview - Simple Markdown Editor</title>
</head>
<body>
	<div class="header">
	  <!-- Feature buttons / icons from IcoMoon -->
		<b title="github.com/yasinS">preview</b> &nbsp; <a class="utility" href="#" onclick="clearText();" title="clear editor"><span class="icon-bin"></span></a> &bull; <a class="utility" href="#" onclick="saveText();" title="save to local disk"><span class="icon-floppy-disk"></span></a> &bull; <a class="utility" href="#" onclick="document.getElementById('fileInput').click();" title="load from file"><span class="icon-upload3"></span></a><input accept=".md,.txt" class="hidden" id="fileInput" type="file"> &bull; <a class="utility" href="#" onclick="window.print()" title="print output"><span class="icon-printer"></span></a> &bull; <a class="utility" href="#" id="night-element" title="toggle night mode"><span class="icon-brightness-contrast"></span></a> &bull; <span id="wordCountLive"></span> words
	</div>
	<div class="home" id="window">
		<div class="row">
			<div class="four columns">
				<textarea id="source" onkeyup="convert()" placeholder="Start typing or load from file..."></textarea>
			</div>
			<div class="eight columns">
				<div id="output"></div>
			</div>
		</div>
	</div>
	<!-- Stored imports for editor and Showdown extensions -->
	<script src="js/preview.js"></script>
	<script src="js/purify.js"></script>
	<script src="js/showdown.min.js"></script>
	<script src="js/table.js"></script>
	<script src="js/countable.js"></script>
</body>
</html>
